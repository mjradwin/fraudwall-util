# Properties file that is read *only* during unit tests

# Should automated tests delete their output
test.deleteOutput=false

# Short customer-code for AdGuys test customer
customer.code.AdGuys=ag

# Database properties (relies on goodness of JDK default properties and our substitution mechanism)
default.db.name=default_${user.name}
default.db.user=${user.name}
default.db.host=localhost

# Database properties required by several tests
other.db.name=other_${user.name}
other.db.user=${user.name}
other.db.host=localhost
